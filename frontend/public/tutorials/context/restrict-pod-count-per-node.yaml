kubernetes:
  version: '1.28'

context:
  username: ''
  groups: []
  roles: []
  clusterRoles: []
  namespaceLabels: {}
  operation: CREATE
  dryRun: false

flags:
  cosign:
    imageSignatureRepository: ''
  exceptions:
    enabled: true
    namespace: ''
  forceFailurePolicyIgnore:
    enabled: false
  protectManagedResources:
    enabled: false
  registry:
    allowInsecure: false
    pullSecrets: []
    credentialHelpers:
      - default
      - amazon
      - azure
      - github
      - google

variables:
  podcounts: 40